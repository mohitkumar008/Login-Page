<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login to Fitnessbaba</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/f956732c39.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <h1>Login to FitnessBaba</h1>
        <form action="/" method="post">
        <div class="input-container">
            <i class="fa fa-user-circle icon"></i>
            <input type="text" class="input-field" placeholder="Enter your Name">
        </div>
        <div class="input-container">
            <i class="fa fa-envelope icon"></i>
            <input type="email" class="input-field" placeholder="Enter your Email">
        </div>
        <div class="input-container">
            <i class="fa fa-key icon"></i>
            <input type="password" class="input-field" placeholder="Enter your Password">
        </div>
        <button type="submit" class="btn">Login</button>
        </form>
    </div>
</body>
</html>
